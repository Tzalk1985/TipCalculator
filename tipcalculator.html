<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles//styletcal.css">
    <title>Split Bill Tip Calculator</title>
</head>

<body>
   
    <h1>
        <p>
            <a href="http://www.kostastzallas.com/#portofolio" >
                <i class="fas fa-backspace"></i>
            </a>
        </p>
    </h1>
    <div class="form">
        <div class="title">Welcome</div>
        <div class="subtitle">Split Bill Tip Calculator.</div>
        <div class="input-container ic1">
            <input id="bill" class="input" type="number" placeholder=" " />
            <div class="cut"></div>
            <label for="bill" class="placeholder">Σύνολο Λογαριασμού:</label>
        </div>
        <div class="input-container ic2">
            <input id="tip" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="tip" class="placeholder">Ποσό % για tips:</label>
        </div>
        <div class="input-container ic2">
            <input id="people" class="input" type="number" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="people" class="placeholder">Άτομα/λογαριασμού:</label>
        </div>
        <button type="text" class="submit" onClick="tipcount()">Υπολογισμός</button>
        <div class="result">
            <span id="billPerPerson"></span>
        </div>
        <div class="result2">
            <span id="totalBill"></span>
        </div>
    </div>
   
</body>
<script src="javascript/tipcalculator.js"></script>

</html>
