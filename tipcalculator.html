<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styletcal.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="form">
        <div class="title">Welcome</div>
        <div class="subtitle">To tip Calculator.</div>
        <div class="input-container ic1">
            <input id="bill" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="bill" class="placeholder">Σύνολο Λογαριασμού:</label>
        </div>
        <div class="input-container ic2">
            <input id="tip" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="tip" class="placeholder">Ποσό %  για tips:</label>
        </div>
        <div class="input-container ic2">
            <input id="people" class="input" type="text" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="people" class="placeholder">Άτομα/λογαριασμού:</label>
        </div>
        <button type="text" class="submit" onClick="tipcount()">Υπολογισμός</button>
        <div class="result">
            <span id="billPerPerson"></span>
        </div>
        <div class="result2">
            <span id="totalBill"></span>
        </div>
    </div>
    
</body>
<script src="/tipcalculator.js"></script>

</html>
